<div ng-controller="ProfileCtrl">
  <!-- $id is a special meta variable containing the object's key in Firebase.
  In this case, it would be "physicsmarie" -->
  <h3>Edit {{ profile.$id }}</h3>

  <label>Name:</label>
  <!-- this input field synchronizes directly to the name attribute in Firebase! -->
  <input type="text" ng-model="profile.name">

  <label>Email:</label>
  <!-- and this input field synchronizes directly to the email attribute in Firebase! -->
  <input type="text" ng-model="profile.email">

  <p>{{ url }}</p>
</div>
