 <style>
    *{
        -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
    }
    [ng-drag], [ng-drag-clone]{
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    .drag-object, [ng-drag-clone], [ng-drop] [ng-drag]{
        width: 100%;
        height: 50px;
        padding-top:10px;
        display: inline-block;
        margin:0 10px;
        cursor: move;
        position: relative;
       
    }
    .drag-object [ng-drag]{
       position: absolute;
       background: grey;
        width: 100%;
        
        height: 50px;
        top:0; left:0;
        padding: 10px;
        margin: 0;
    }
    [ng-drag-clone]{
        margin: 0;
    }
    [ng-drag].drag-over{
        border:solid 1px red;
    }
    [ng-drag].dragging{
        opacity: 0.5;
    }
    [ng-drop]{
        height:500px;
        padding-top:90px;
        display: block;
        margin:20px auto;
        position: relative;
    }
    [ng-drop].drag-enter{
        border:solid 5px red;
    }
    [ng-drop] span.title{
        display: block;
        position: absolute;
        top:50%;
        left:50%;
        width: 200px;
        height: 20px;
        margin-left: -100px;
        margin-top: -10px;
    }
    [ng-drop] div{
        position: relative;
        z-index: 2;
    }
  </style>

  <div class="container" ng-controller="EditTemplateCtrl">
   


      <div class="drag-object" ng-repeat="directive in draggableObjects" ng-if="obj.allowClone !== false">
          <div ng-drag="true" ng-drag-data="directive">
              <div>
  
                <simplescore edit="true" ng-if="directive.type ==='simplescore'" title="directive.title" score="directive.score"></simplescore>

                <text edit="true" ng-if="directive.type ==='text'" title="directive.title" text="directive.text"></text>

                <timestamp edit="true" ng-if="directive.type ==='timestamp'" title="directive.title" timestamp="directive.timestamp"></timestamp>

                <timeinterval edit="true" ng-if="directive.type ==='timeinterval'" title="directive.title" timestamp-from="directive.timestampFrom" timestamp-to="directive.timestampTo">
                </timeinterval>
                <br><br>
              </div>
          </div>
      </div>
      <hr>
       <hr/>
      <div class="col-md-6" ng-drop="true" ng-drop-success="onDropComplete1($data,$event)">
          <span class="title">Drop area #1</span>

          <div ng-repeat="directive in droppedObjects1" ng-drag="true" ng-drag-data="directive" ng-drag-success="onDragSuccess1($data,$event)">
              <div>

  
                <simplescore edit="true" ng-if="directive.type ==='simplescore'" title="directive.title" score="directive.score"></simplescore>

                <text edit="true" ng-if="directive.type ==='text'" title="directive.title" text="directive.text"></text>

                <timestamp edit="true" ng-if="directive.type ==='timestamp'" title="directive.title" timestamp="directive.timestamp"></timestamp>

                <timeinterval edit="true" ng-if="directive.type ==='timeinterval'" title="directive.title" timestamp-from="directive.timestampFrom" timestamp-to="directive.timestampTo">
                </timeinterval>
                <br><br>
              </div>
          </div>

      </div>
    <hr>
  </div>
